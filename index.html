<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="calculator">
        <div class="name">
            Calculator
        </div>

        <div class="calculator-grid">
            <div class="output">
                <div class="previous"> rgerrt </div>
                <div class="current"> rterterfffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff</div>
            </div>

            <button id="all-clear">AC</button>
            <button id="clear">C</button>
            <button>/</button>
            <button>*</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="equal">=</button>
            <button id="zero">0</button>
            <button>.</button>
        </div>
    </div>
</body>
</html>
